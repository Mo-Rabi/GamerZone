<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-dark">
  <!-- Container wrapper -->
  <div class="container-fluid">
    <!-- Toggle button -->
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <i class="fa fa-bars"></i>
    </button>

    <!-- Collapsible wrapper -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <!-- Navbar brand -->
      <a class="navbar-brand mb-1" routerLink="/">
        <img
          src="https://www.svgrepo.com/show/475521/arcade.svg"
          height="30"
          alt="gamerZone"
          loading="lazy"
        />
      </a>
      <!-- Left links -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/"
            routerLinkActive="text-danger"
            [routerLinkActiveOptions]="{ exact: true }"
            >Home</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/products"
            routerLinkActive="text-danger"
            [routerLinkActiveOptions]="{ exact: true }"
            >Products</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/products/add"
            routerLinkActive="text-danger"
            [routerLinkActiveOptions]="{ exact: true }"
            >Add product</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/points"
            routerLinkActive="text-danger"
            >Points</a
          >
        </li>
      </ul>
      <!-- Left links -->
    </div>
    <!-- Collapsible wrapper -->

    <!-- Right elements -->
    <!--! Search input field -->
    <div class="me-3 d-flex justify-content-center position-relative">
      <i
        class="fa fa-search text-danger position-absolute"
        style="top: 30%; left: 85%"
      ></i>
      <input
        type="text"
        class="form-control bg-dark text-white border-0 border-bottom"
        placeholder="Search"
        (input)="onSearchInput($event)"
      />
    </div>

    <div class="d-flex align-items-center">
      <!-- Icon -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a
            class="nav-link me-3"
            routerLink="/signup"
            routerLinkActive="text-danger"
          >
            Signup
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link me-3"
            routerLink="/login"
            routerLinkActive="text-danger"
          >
            Login
          </a>
        </li>
      </ul>

      <a class="text-reset me-3" routerLink="/cart">
        <i class="fa fa-cart-shopping"></i>
        <span
          class="position-absolute top-40 translate-middle badge rounded-pill bg-danger"
          ><small>{{ cartItemsNum }}</small></span
        >
      </a>

      <!-- Notifications -->
      <div class="dropdown">
        <a
          class="text-reset me-3 dropdown-toggle hidden-arrow"
          href="#"
          id="navbarDropdownMenuLink"
          role="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          <i class="fa fa-bell"></i>
          <span
            class="position-absolute top-40 translate-middle badge rounded-pill bg-danger"
            ><small>2</small></span
          >
        </a>
        <ul
          class="dropdown-menu dropdown-menu-end"
          aria-labelledby="navbarDropdownMenuLink"
        >
          <li>
            <a class="dropdown-item text" href="#">Some news</a>
          </li>
          <li>
            <a class="dropdown-item" href="#">Another news</a>
          </li>
          <li>
            <a class="dropdown-item" href="#">Something else here</a>
          </li>
        </ul>
      </div>
      <!-- Avatar -->
      <div class="dropdown">
        <a
          class="dropdown-toggle d-flex align-items-center hidden-arrow"
          href="#"
          id="navbarDropdownMenuAvatar"
          role="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          <img
            src="https://mdbcdn.b-cdn.net/img/new/avatars/2.webp"
            class="rounded-circle"
            height="25"
            alt="Black and White Portrait of a Man"
            loading="lazy"
          />
        </a>
        <ul
          class="dropdown-menu dropdown-menu-end"
          aria-labelledby="navbarDropdownMenuAvatar"
        >
          <li>
            <a class="dropdown-item" href="#">My profile</a>
          </li>
          <li>
            <a class="dropdown-item" href="#">Settings</a>
          </li>
          <li>
            <a class="dropdown-item" href="#">Logout</a>
          </li>
        </ul>
      </div>
    </div>
    <!-- Right elements -->
  </div>
  <!-- Container wrapper -->
</nav>
<!-- Navbar -->
