
<section class="vh-100">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black border-0" style="background-color: transparent;">
          <div class="card-body p-md-5 ">
            <div class="row g-5">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">
                  Sign up
                </p>
                <div *ngIf="signupSuccessful" class="alert alert-success" role="alert">
                  Signup was successful! &nbsp;<i class="fas fa-check fa-bounce fa-lg" style="color: #5ae70d;"></i>
                </div>
                <form
                  [formGroup]="signupForm"
                  (ngSubmit)="handleSubmitForm()"
                  class="mx-1 mx-md-4"
                >
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw mb-4"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input
                        type="text"
                        id="form3Example1c"
                        class="form-control"
                        placeholder="Name"
                        formControlName="name"
                        [ngStyle]="{
                          'border-color':
                          signupForm.get('name')?.touched && signupForm.get('name')?.invalid?
                               'red'
                              : ''
                        }"
                      />
                      <div
                        id="nameHelp"
                        class="form-text text-danger"
                        *ngIf="
                          signupForm.controls['name'].touched &&
                          signupForm.controls['name'].invalid
                        "
                      >
                        <span
                          *ngIf="signupForm.controls['name'].errors?.['required']"
                        >
                          <i
                            class="fa-regular fa-circle-xmark"
                            style="color: #ff0000"
                          ></i>
                          This field is required
                        </span>
                        <span
                          *ngIf="signupForm.controls['name'].errors?.['minlength']"
                        >
                          <i
                            class="fa-regular fa-circle-xmark"
                            style="color: #ff0000"
                          ></i>
                          Minimum length is 3 characters
                        </span>
                      </div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw mb-4"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input
                        type="email"
                        id="form3Example3c"
                        class="form-control"
                        formControlName="email"
                        placeholder="Email"
                        [ngStyle]="{
                          'border-color':
                          signupForm.get('email')?.touched && signupForm.get('email')?.invalid?
                               'red'
                              : ''
                        }"
                      />
                      <div
                        id="nameHelp"
                        class="form-text text-danger"
                        *ngIf="
                          signupForm.controls['email'].touched &&
                          signupForm.controls['email'].invalid
                        "
                      >
                        <span
                          *ngIf="signupForm.controls['email'].errors?.['required']"
                        >
                          <i
                            class="fa-regular fa-circle-xmark"
                            style="color: #ff0000"
                          ></i>
                          This field is required
                        </span>
                        <span
                          *ngIf="signupForm.controls['email'].errors?.['email']"
                        >
                          <i
                            class="fa-regular fa-circle-xmark"
                            style="color: #ff0000"
                          ></i>
                          Please enter a valid email
                        </span>
                      </div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw mb-4"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input
                        type="password"
                        id="form3Example4c"
                        class="form-control"
                        formControlName="password"
                        placeholder="Password"
                        [ngStyle]="{
                          'border-color':
                          signupForm.get('password')?.touched && signupForm.get('password')?.invalid?
                               'red'
                              : ''
                        }"
                      />
                      <div
                        id="nameHelp"
                        class="form-text text-danger"
                        *ngIf="
                          signupForm.controls['password'].touched &&
                          signupForm.controls['password'].invalid
                        "
                      >
                        <span
                          *ngIf="signupForm.controls['password'].errors?.['required']"
                        >
                          <i
                            class="fa-regular fa-circle-xmark"
                            style="color: #ff0000"
                          ></i>
                          This field is required
                        </span>
                        <span
                          *ngIf="signupForm.controls['password'].errors?.['pattern']"
                        >
                          <i
                            class="fa-regular fa-circle-xmark"
                            style="color: #ff0000"
                          ></i>
                          Minimum length is 4 starting with an uppercase letter
                        </span>
                      </div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-key fa-lg me-3 fa-fw mb-4"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input
                        type="password"
                        id="form3Example4cd"
                        class="form-control"
                        formControlName="repeatPassword"
                        placeholder="Repeat password"
                        [ngStyle]="{
                          'border-color':
                          signupForm.get('repeatPassword')?.touched && signupForm.get('repeatPassword')?.invalid?
                               'red'
                              : ''
                        }"
                      />
                      <div
                        id="nameHelp"
                        class="form-text text-danger"
                        *ngIf="
                          signupForm.controls['repeatPassword'].touched &&
                          signupForm.controls['repeatPassword'].invalid
                        "
                      >
                        <span
                        *ngIf="signupForm.controls['repeatPassword'].errors?.['required']"
                        >
                          <i
                            class="fa-regular fa-circle-xmark"
                            style="color: #ff0000"
                          ></i>
                          This field is required
                        </span>
                        <span
                          *ngIf="signupForm.controls['repeatPassword'].errors?.['pattern']"
                        >
                          <i
                            class="fa-regular fa-circle-xmark"
                            style="color: #ff0000"
                          ></i>
                          Minimum length is 4 starting with an uppercase letter
                        </span>
                      </div>
                    </div>
                  </div>

                  <div class="form-check d-flex justify-content-center mb-5">
                    <input
                      class="form-check-input me-2"
                      type="checkbox"
                      value=""
                      id="form2Example3c"
                      formControlName="terms"
                      [ngStyle]="{
                        'border-color':
                        signupForm.get('terms')?.touched && signupForm.get('terms')?.invalid?
                             'red'
                            : ''
                      }"
                    />
                    <label class="form-check-label" for="form2Example3">
                      I agree all statements in
                      <a href="#!">Terms of service</a>
                      <div
                        id="nameHelp"
                        class="form-text text-danger"
                        *ngIf="
                          signupForm.controls['terms'].touched &&
                          signupForm.controls['terms'].invalid
                        "
                      >
                        <span
                          *ngIf="signupForm.controls['terms'].errors?.['required']"
                        >
                          <i
                            class="fa-regular fa-circle-xmark"
                            style="color: #ff0000"
                          ></i>
                          This field is required
                        </span>
                      </div>
                    </label>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button
                      type="submit"
                      class="btn btn-primary btn-lg"
                      [disabled]="signupForm.invalid"
                    >
                      Register
                    </button>
                  </div>
                </form>
              </div>
              <div
                class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2"
              >
                <img
                  src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                  class="img-fluid"
                  alt="Sample image"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
