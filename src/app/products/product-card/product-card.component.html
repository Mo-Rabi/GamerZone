<div class="card shadow">
  <ngb-carousel style="height: 350px; overflow: hidden">
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper img-hover-zoom--zoom-n-pan-v">
        <img
          [src]="product.thumbnail"
          [alt]="product.title"
          (click)="redirectToProductDetails(product._id)"
          class="img-fluid"
        />
      </div>
    </ng-template>

    <ng-template ngbSlide>
      <div class="picsum-img-wrapper img-hover-zoom--zoom-n-pan-v">
        <img
          [src]="product.images[0]"
          [alt]="product.title"
          (click)="redirectToProductDetails(product._id)"
          class="img-fluid"
        />
      </div>
    </ng-template>

    <ng-template ngbSlide>
      <div class="picsum-img-wrapper img-hover-zoom--zoom-n-pan-v">
        <img
          [src]="product.images[1]"
          [alt]="product.title"
          (click)="redirectToProductDetails(product._id)"
          class="img-fluid"
        />
      </div>
    </ng-template>
  </ngb-carousel>

  <!-- <img
    [src]="product.thumbnail"
    height="350"
    [alt]="product.title"
    class="btn"
    (click)="redirectToProductDetails(product._id)"
  /> -->
  
    <div class="card-img-overlay d-flex justify-content-between align-items-start">
      <p
        class="card-text rounded rounded-pill d-inline-block px-2"
        [ngStyle]="{ 'background-color': product.stock > 0 ? 'green' : 'red' }"
      >
        {{ product.stock > 0 ? "in stock" : "out of stock" }}
      </p>
  
      <a class="btn">
        <i class="fa-solid fa-heart fa-2xl" [ngStyle]="{'color':product.watchlistStatus===false?'#ff0000':'#797a7c'}"></i>
      </a>
    </div>
  

  <div class="card-footer border-top border-gray-300 p-3">
    <a class="btn fs-6" (click)="redirectToProductDetails(product._id)">{{
      product.title
    }}</a>
    <div class="d-flex mt-3">
      <span class="star fas fa-star text-warning me-1"></span>
      <span class="star fas fa-star text-warning me-1"></span>
      <span class="star fas fa-star text-warning me-1"></span>
      <span class="star fas fa-star text-warning me-1"></span>
      <span class="star fas fa-star text-warning"></span>
      <span class="badge bg-primary ms-2">{{ product.rating }}</span>
    </div>
    <div class="d-flex justify-content-between align-items-center mt-3">
      <span class="h5 mb-0 text-back">${{ product.price }}</span>
      <a class="btn btn-warning" (click)="addToCart()">
        <i class="fa fa-cart-plus me-2"></i> Add to cart
      </a>
    </div>
  </div>
</div>
